<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:lighter,100,200,400,500,600,700,800" rel="stylesheet">
    <title>Check YO' Self</title>
  </head>
  <body>
    <nav>
      <h1>CHECK <span>YO'</span> SELF</h1>
      <div class="button-and-search">
        <img class="search-icon" src="assets/search.svg">
        <input class="search" type="text" placeholder="  Search">
      </div>
    </nav>
  <main>
    <section class="section-left">
      <div class="left-top">
        <form class="to-do-title" action="index.html" method="post">
          <h5>Task Title</h5>
          <input class="to-do-title-input" type="text" name="" value="">
        </form>
        <ul class="checklist">
          <!-- <li class="list-item"><img class="delete-from-sidebar-button" src="assets/delete.svg">hey hey</li>
          <li class="list-item"><img class="delete-from-sidebar-button" src="assets/delete.svg">wow so cool</li>
          <li class="list-item"><img class="delete-from-sidebar-button" src="assets/delete.svg">hey hey heye he yeh eyhe e </li> -->
        </ul>
        <form class="to-do-item" action="index.html" method="post">
          <h5>Task Item</h5>
          <div class="task-input-and-plus-button">
            <input class="to-do-item-input" type="" name="" value="">
            <input type="image" class="new-item-button" id="new-item-button" src="assets/plus.svg" disabled>
          </div>
        </form>
        <form class="task-buttons" action="index.html" method="post">
          <button class="make-task-list-button" type="button" name="button">Make Task List</button>
          <button class="clear-all-button" type="button" name="button">Clear All</button>
        </form>
      </div>
      <div class="left-bottom">
        <button class="filter-by-urgency-button" type="button" name="button">Filter by Urgency</button>
      </div>
    </section>
    <section class="section-right">
      <article class="card">
        <div class="card-title">
        </div>
        <div class="card-body">
        </div>
        <div class="card-footer">
          <section class="urgent-section" action="index.html" method="post">
            <img class="urgent-button" src="">
            <p>Urgent</p>
          </section>
          <section class="delete-section" action="index.html" method="post">
            <img class="delete-button" src="">
            <p>delete</p>
          </section>
        </div>
      </article>
    </section>
  </main>
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
